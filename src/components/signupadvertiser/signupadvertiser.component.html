<br>
<form class="form control" (ngSubmit)="signUp()" [formGroup]="this.userForm" style="width:fit-content; min-width:20%; text-align: center; margin:auto;">
    <h1>הרשמה</h1>
    <br>
    <label>כתובת מייל</label>
    <input class="form-control" type="email" placeholder="example@gmail.com" formControlName="email">
    <span *ngIf="getEmail.invalid && (getEmail.touched || getEmail.dirty)">
        <span *ngIf="getEmail.errors!['pattern']" style="color:red">כתובת מייל תקינה בלבד</span>
        <span *ngIf="getEmail.errors!['required']" style="color:red">שדה חובה</span>
    </span>
    <br>
    <label>סיסמא</label>
    <input class="form-control" type="password" formControlName="password">
    <span *ngIf="getPassword.invalid && (getPassword.touched || getPassword.dirty)">
        <span *ngIf="getPassword.errors!['required']" style="color:red">שדה חובה</span>
    </span>
    <br>
    <label>טלפון</label>
    <br>
    <input class="form-control" type = "text" formControlName="phone" placeholder="000-0000000">
    <br>
    <span *ngIf="getPhone.invalid && (getPhone.touched || getPhone.dirty)">
        <span *ngIf="getPhone.errors!['required']" style="color:red">שדה חובה</span>
        <span *ngIf="getPhone.errors!['pattern']" style="color:red">נא להכניס טלפון תקין</span>
    </span>
    <label>טלפון נוסף</label>
    <br>
    <input class="form-control" type = "text" formControlName="phone2" placeholder="000-0000000">
    <br>
    <span *ngIf="getPhone2.invalid && (getPhone2.touched || getPhone2.dirty)">
        <span *ngIf="getPhone2.errors!['pattern']" style="color:red">נא להכניס טלפון תקין</span>
    </span>
    <input class="form-control" type="submit" value="הרשמה">
    <br>
    <a routerLink="/signin">שוכרים?</a>
</form>
    
<app-loader *ngIf="this.loading"></app-loader>
