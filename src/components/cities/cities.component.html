<div *ngIf="this.userS.currentUser.isAdvertiser">
    <br>
    <div *ngIf="!this.done">
        <app-loader></app-loader>
        <br>
    </div>
    <h6 *ngFor="let city of this.cityS.allCities" class="btn-filter" (click)="filter(city._id!)" >
        {{ city.name }}
        <img *ngIf="hasApt(city.name!)" src="../../assets/house-svgrepo-com.svg" style="width:17px;">
    </h6>
    <br>
    <button type="button" class="form-control" style="min-width: 30%; max-width: fit-content; text-align: center; margin:auto;" (click)="this.hidden = !this.hidden">הוספת עיר</button>
    <br>
    <div *ngIf="!this.hidden">
        <form  [formGroup]="this.newCity" (ngSubmit)="add()" style="min-width: 30%; max-width: fit-content; text-align: center; margin:auto;">
            <input type="text" placeholder="שם עיר" formControlName="name" class="form-control">

            <span *ngIf="getName.invalid && (getName.touched || getName.dirty)">
                <span *ngIf="getName.errors!['required']" style="color:red">שדה חובה</span>
                <span *ngIf="getName.errors!['pattern']" style="color:red">אותיות עברית בלבד</span>
            </span>
            <br>
            <input type="submit" value="שמירה" class="form-control">
        </form>
    </div>
</div>
<div *ngIf="!this.userS.currentUser.isAdvertiser">
    <h6>איזור מפרסמים בלבד</h6>
</div>
